description: >-
  A comprehensive indexer for BRC-420 inscriptions and Bitcoin bitmaps. This application continuously monitors the Bitcoin blockchain to identify, validate, and store BRC-420 deploy and mint inscriptions as well as bitmap inscriptions.


  Features:
  - Real-time indexing of BRC-420 deploys and mints
  - Bitmap inscription tracking and validation
  - Robust validation process with royalty payment verification
  - RESTful API for querying indexed data
  - Web interface for browsing inscriptions
  - Error recovery and retry mechanisms
  - Wallet ownership tracking


  The indexer validates all inscriptions according to BRC-420 standards and provides a clean web interface for exploring the data. It connects directly to your Umbrel's Bitcoin Core and Ordinals services for maximum privacy and performance.

